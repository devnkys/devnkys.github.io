<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/favicon.ico"/>
    <title>Nyks</title>
</head>
<body class="bg-dark">
    <nav class="navbar">
        <div class="container-lg d-flex justify-content-center p-2">
            <a class="navbar-brand text-white fw-bold" href="#"><i class="fa-solid fa-code pe-2" style="color: #ffffff;"></i>Nyks</a>
        </div>
    </nav>
    <main class="main pt-5 container-lg d-flex flex-column align-items-center">
        <p class="text-white fs-2 fw-normal mb-5 mt-4 px-3 py-2 rounded-3" style=" font-family: 'Montserrat', sans-serif; text-align: center;" >Hello <span class="auto-type"></span></p>
        <br><br>
        <a class="h1 text-white py-3 fw-bold link-underline-primary link-offset-3 d-block" style="letter-spacing: 5px; font-family: 'M PLUS Rounded 1c', sans-serif!important;">Equipment</a>
        <div class="equipment_section shadow rounded-5 border border-secondary py-2 px-3" style="width: 85%;">
            <div class="bar bg-dark px-3 py-5 rounded-4">
                <div class="cpu d-flex flex-column align-items-center">
                    <h1 title="CPU:" class="text-danger fw-semibold flex-row" style="text-overflow: ellipsis; overflow: hidden; white-space: nowrap; max-width: 100%;"><i class="fa-solid fa-microchip" style="color: #ffffffaf;"></i> CPU:</h1>
                    <span title="AMD Ryzen 7 5700U" class="fs-3 text-white fw-semibold" style="font-family: 'Montserrat', sans-serif; text-overflow: ellipsis!important; overflow: hidden!important; white-space: nowrap; max-width: 100%;">AMD Ryzen 7 5700U</span>
                </div>
                <div class="border mt-3 mb-4" style="border-color: rgba(107, 107, 107, 0.5)!important;"></div>
                <div class="ssd d-flex flex-column align-items-center">
                    <h1 title="SSD:" class="text-info fw-semibold" style="text-overflow: ellipsis; overflow: hidden; white-space: nowrap; max-width: 100%;"><i class="fa-solid fa-sim-card" style="color: #ffffffaf;"></i> SSD:</h1>
                    <span title="512 GB" class="fw-semibold fs-3 text-white" style="font-family: 'Montserrat', sans-serif; white-space: nowrap;">512 GB</span>
                </div>
                <div class="border mt-3 mb-4" style="border-color: rgba(107, 107, 107, 0.5)!important;"></div>
                <div class="ram d-flex flex-column align-items-center">
                    <h1 title="RAM:" class="text-warning fw-semibold" style="text-overflow: ellipsis; overflow: hidden; white-space: nowrap; max-width: 100%;"><i class="fa-solid fa-memory" style="color: #ffffffaf;"></i> RAM:</h1>
                    <span title="24 GB" class="fw-semibold fs-3 text-white" style="font-family: 'Montserrat', sans-serif; text-overflow: ellipsis; overflow: hidden; white-space: nowrap; max-width: 100%;">24 GB</span>
                </div>
                <div class="border mt-3 mb-4" style="border-color: rgba(107, 107, 107, 0.5)!important;"></div>
                <div class="os d-flex flex-column align-items-center">
                    <h2 title="OS:" class="fw-semibold text-white" style="white-space: nowrap;"><i class="fa-brands fa-linux" style="color: #73ba25;"></i> OS:</h2>
                    <span class="d-flex align-items-center gap-2 fw-semibold fs-3 text-white" style="font-family: 'Montserrat', sans-serif;"><i title="Opensuse" role="button" class="fa-brands fa-suse text-success"></i></span>
                </div>
            </div>
        </div>
        <br><br>
        <a class="h1 text-white py-3 fw-bold link-underline-danger link-offset-2" style="letter-spacing: 5px; font-family: 'M PLUS Rounded 1c', sans-serif!important;">SKILLS</a>
        <section class="skills_section d-flex flex-column align-items-center border border-secondary shadow mx-auto px-2 py-5 rounded-5" style="width: 85%;">
            <div class="d-flex justify-content-between text-white w-75">
                <h3 title="HTML" style="text-overflow: ellipsis; overflow: hidden;">HTML</h3>
                <h3>100%</h3>
            </div>
            <div class="progress w-75 d-flex" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar w-100" style="background-color: orange;"></div>
            </div>
            <br><br>
            <div class="d-flex justify-content-between text-white w-75">
                <h3 title="CSS" style="text-overflow: ellipsis; overflow: hidden;">CSS</h3>
                <h3>75%</h3>
            </div>
            <div class="progress w-75 d-flex" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar w-75 bg-primary"></div>
            </div>
            <br><br>
            <div class="d-flex justify-content-between text-white w-75">
                <h4 title="BOOTSTRAP" style="text-overflow: ellipsis; overflow: hidden;">BOOTSTRAP</h4>
                <h3>90%</h3>
            </div>
            <div class="progress w-75 d-flex" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar bg-info" style="width: 90%;"></div>
            </div>
            <br><br>
            <div class="d-flex justify-content-between gap-1 text-white w-75">
                <h4 title="JAVASCRIPT" style="text-overflow: ellipsis; overflow: hidden;">JAVASCRIPT</h4>
                <h3>50%</h3>
            </div>
            <div class="progress w-75 d-flex" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar bg-danger w-50"></div>
            </div>
        </section>
        <div class="social-media d-flex flex-column align-items-center gap-3 pt-5">
            <a class="h1 py-3 text-white fw-bold link-underline-info link-offset-2" style="letter-spacing: 3px; font-family: 'M PLUS Rounded 1c', sans-serif!important;">CONTACT ME</a>
            <a href="https://t.me/devnyks" class="brands d-flex align-items-center justify-content-center gap-2 bg-white text-dark text-decoration-none fw-semibold px-2 py-2 rounded-2 shadow" style="width: 200px;" target="_blank"><i class="fa-brands fa-telegram" style="color: #0088cc;"></i>@devnyks</a>
            <a href="" class="brands d-flex align-items-center justify-content-center gap-2 bg-white text-dark text-decoration-none fw-semibold p-2 rounded-2 shadow" style="width: 200px;"><i class="fa-brands fa-discord" style="color: #7289d9;"></i>devnyks</a>
            <a href="https://github.com/devnyks" class="brands d-flex align-items-center justify-content-center gap-2 bg-white text-dark text-decoration-none fw-semibold p-2 rounded-2 shadow" style="width: 200px;" target="_blank"><i class="fa-brands fa-square-github" style="color: #1e3050;"></i>devnyks</a>
        </div>
        <br><br>
    </main>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script>
         var typed = new Typed('.auto-type', {
            strings: [", I'm Tunahan. I am a Web Developer living in Turkey."],
            typeSpeed: 75,
            backSpeed: 100,
            loop: true
        })
    </script>
</body>
</html>
